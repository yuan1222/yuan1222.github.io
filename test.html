<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>讀取 JSON 測試</title>
</head>
<body>
  <h1 id="title">載入中...</h1>
  <p id="count"></p>
  <img src="images/cat.jpg" alt="貓咪圖片" width="300">
  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('title').textContent = data.title;
        document.getElementById('count').textContent = "數量: " + data.count;
      })
      .catch(error => {
        console.error('讀取 JSON 失敗:', error);
      });
  </script>
  
</body>
</html>
